<section class="weather-page">
    <div class="container">
        <div class="weather-widget">
            <input class="weather-page__city-input" type="text" name="weather-input" #input [(ngModel)]="cityName">

            <h2 class="weather-page__city-title">Forecast weather in {{cityName}}</h2>

            <div *ngIf="loading">Loading...</div>

            <lib-weather-card *ngIf="!loading" [weatherData]='weatherData' [disabledButton]="disabledButton"
                (onChange)="onChange($event)" (onChangeType)="onChange($event)">
            </lib-weather-card>
        </div>
    </div>
</section>
